{% extends "base.html" %}
<head>
    {% block title%}Contact us{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

{% block body %}
<br>
<br>
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
    <center>
    <form method="post" action="/sendMail">
        {% csrf_token %}
        <div class="mb-3">
            <input type="email"class="form-control form-control-lg" id="email" name="from email" placeholder="From Email Address ">
          </div>
        <div class="mb-3">
          <input type="email"class="form-control form-control-lg" id="email" name="to email" placeholder="To Email Address ">
        </div>
        <div class="mb-3">
            <textarea class="form-control form-control-lg" id="desc" rows="3" name="message" placeholder="Message to be send............."></textarea>
        <div>
            <br>
        <div class="mb-3">
            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Send</button>
        </div>
      </form>
    </center>

</div>
</div>
</div>
</div>
</div>
  

{% endblock %}
